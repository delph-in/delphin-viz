<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>ERG Demo</title>
        <link rel="stylesheet" type="text/css" media="screen" href="demo.css"/>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.3.0/svg.min.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <script type="text/javascript" src="../js/tree.js"></script>
        <script type="text/javascript" src="../js/mrs.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="input-container">
                <p>A tool for visualising parse trees produced by <a href="http://www.delph-in.net/erg/">The
                   LinGO English Resource Grammar</a> (ERG). Targets the developmental <a href="http://moin.delph-in.net/ErgApi">ERG API</a>.
                   Source code can be found on <a href="https://github.com/ned2/delphin-viz">GitHub</a>.</p>
                <form action="#" method="post" onsubmit="return false;">
                    <div class="input-line">
                        <input id="input-text" type="text" value="Try pressing return in this window!">
                        <input id="input-submit" type="submit" value="Parse">
                    </div>
                    <div class="input-line">
                        Results:
                        <select id="input-results">
                            <option value="1">1</option>
                            <option value="5" selected="">5</option>
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div id="results-info"></div>
        <div id="results-container"></div>
    </body>
</html>
